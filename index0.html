<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sujeito 17 — Início</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0a0a0a;
      font-family: 'Courier New', monospace;
      color: #eee;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #28a745;
      text-shadow: 0 0 10px #28a745;
    }

    .btn-jogar {
      background-color: transparent;
      border: 2px solid #28a745;
      color: #28a745;
      padding: 15px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn-jogar:hover {
      background-color: #28a745;
      color: #000;
      box-shadow: 0 0 15px #28a745;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>SUJEITO 17</h1>
  <button class="btn-jogar" onclick="window.location.href='index.html'">JOGAR</button>

  <footer>
    Um experimento mental em um pesadelo digital.
  </footer>
</body>
</html>
